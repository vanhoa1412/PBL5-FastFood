<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - {% block title %}Dashboard{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .nav-link {
            color: rgba(255,255,255,.8);
            padding: 0.8rem 1rem;
            border-radius: 5px;
            margin: 0.2rem 0.5rem;
        }
        .nav-link:hover {
            background-color: rgba(255,255,255,.1);
            color: #fff;
        }
        .nav-link.active {
            background-color: #0d6efd;
            color: #fff;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 px-0 position-fixed sidebar">
                <div class="d-flex flex-column h-100">
                    <a href="{% url 'admin_dashboard' %}" class="text-decoration-none p-3">
                        <h4 class="text-white">Admin Panel</h4>
                    </a>
                    <hr class="bg-light">
                    <div class="nav flex-column mb-auto">
                        <a href="{% url 'admin_dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}">
                            <i class="fas fa-chart-line me-2"></i> Dashboard
                        </a>
                        <a href="{% url 'admin_products' %}" class="nav-link {% if request.resolver_match.url_name == 'admin_products' %}active{% endif %}">
                            <i class="fas fa-box me-2"></i> Products
                        </a>
                        <a href="{% url 'admin_orders' %}" class="nav-link {% if request.resolver_match.url_name == 'admin_orders' %}active{% endif %}">
                            <i class="fas fa-shopping-cart me-2"></i> Orders
                        </a>
                        <a href="{% url 'admin_customers' %}" class="nav-link {% if request.resolver_match.url_name == 'admin_customers' %}active{% endif %}">
                            <i class="fas fa-users me-2"></i> Customers
                        </a>
                        <a href="{% url 'admin_categories' %}" class="nav-link {% if request.resolver_match.url_name == 'admin_categories' %}active{% endif %}">
                            <i class="fas fa-tags me-2"></i> Categories
                        </a>
                        <a href="{% url 'admin_chat' %}" class="nav-link {% if request.resolver_match.url_name == 'admin_chat' %}active{% endif %}">
                            <i class="fas fa-comments me-2"></i> Chat
                        </a>
                    </div>
                    <hr class="bg-light mt-auto">
                    <div class="p-3">
                        <a href="{% url 'home' %}" class="btn btn-outline-light w-100">
                            <i class="fas fa-arrow-left me-2"></i> Back to Site
                        </a>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 offset-md-2 py-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
