<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFood - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f8f8;
            background-image: url('/placeholder.svg?height=200&width=200');
            background-repeat: repeat;
            background-size: 200px;
            background-opacity: 0.1;
        }

        .login-container {
            display: flex;
            width: 800px;
            height: 450px;
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .left-panel {
            width: 40%;
            background-color: #FF4500; /* Fast food red */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            border-radius: 0 200px 200px 0;
            position: relative;
        }

        .left-panel::before {
            content: "üçî";
            font-size: 40px;
            position: absolute;
            top: 30px;
            left: 30px;
        }

        .left-panel::after {
            content: "üçü";
            font-size: 40px;
            position: absolute;
            bottom: 30px;
            right: 80px;
        }

        .left-panel h1 {
            font-size: 32px;
            margin-bottom: 15px;
        }

        .left-panel p {
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .register-btn {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .register-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .right-panel {
            width: 60%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-panel h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
        }

        .right-panel h2::before {
            content: "üçï";
            margin-right: 10px;
            font-size: 24px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 40px;
            border: none;
            background-color: #f0f0f0;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Th√™m style m·ªõi cho n√∫t toggle password */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #888;
        }

        .toggle-password:hover {
            color: #555;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #FF4500;
            text-decoration: none;
            font-size: 14px;
        }

        .login-btn {
            background-color: #FF4500;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #E03E00;
        }

        .social-login {
            text-align: center;
        }

        .social-login p {
            color: #777;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .social-icon:hover {
            background-color: #e0e0e0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                width: 90%;
                height: auto;
            }

            .left-panel {
                width: 100%;
                border-radius: 0;
                padding: 30px;
            }

            .right-panel {
                width: 100%;
                padding: 30px;
            }
        }
    </style>
    <!-- Th√™m Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="left-panel">
            <h1>Hungry for More?</h1>
            <p>Don't have an account yet?</p>
            <a href="{% url 'register' %}" class="register-btn" style="text-decoration: none; color: white;">Register</a>
            <a href="{% url 'home' %}" class="register-btn" style="text-decoration: none; color: white; margin-top: 10px;">Home</a>
        </div>
        <div class="right-panel">
            <h2>Welcome Back!</h2>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="input-group">
                    <i>üë§</i>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i>üîí</i>
                    <input type="password" name="password" placeholder="Password" id="password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="social-login">
                <p>or login with social platforms</p>
                <div class="social-icons">
                    <div class="social-icon">G</div>
                    <div class="social-icon">f</div>
                    <div class="social-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                        </svg>
                    </div>
                    <div class="social-icon">in</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.toggle-password i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.classList.remove('fa-eye');
                toggleButton.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleButton.classList.remove('fa-eye-slash');
                toggleButton.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
